<div
  class="modal fade"
  id="exampleModalToggle"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title green" id="exampleModalToggleLabel">
          Login Now
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Enter Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="myPassword exampleInputPassword1"
              value=""
            />
            <!-- <input type="checkbox" onclick="myFunction()">
                      <spam class="ml_5">Show Password</spam> -->
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <div class="text-center bg-green w-100">
          <button class="btn btn-primary btn-lg" type="Submit" style="">
            Login Now
          </button>
        </div>
        <div class="w-100 text-center">
          <button
            class="btn"
            data-bs-target="#exampleModalToggle2"
            data-bs-toggle="modal"
            style="text-decoration: underline"
          >
            Register
          </button>
        </div>
        <div class="w-100 text-center">
          <button
            class="btn"
            data-bs-target="#exampleModalToggle3"
            data-bs-toggle="modal"
          >
            Forgot Password
          </button>
        </div>
        <!-- <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Register</button>
                <button class="btn " data-bs-target="#exampleModalToggle3" data-bs-toggle="modal">Forgot Password</button> -->
      </div>
    </div>
  </div>
</div>
